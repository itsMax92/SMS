<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" subjectId="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/welcome}" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" subjectId="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Student
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a th:href="@{/showAddStudentForm}" class="dropdown-item" href="#">Add Student</a>
                    <a class="dropdown-item" th:href="@{/allStudent}" href="#">Student Details</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showCourse}">Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Fees</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/login}" class="nav-link">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="container justify-content-center">
            <h1 align="center">Student Details</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <br>
            <br>
        </div>
        <table class="table table-striped table-dark table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student's First Name</th>
                <th scope="col">Student's Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="student, custStat : ${student}">
                <td th:text="${custStat.count}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td><a th:href="@{/showUpdateStudentForm/{subjectId}(subjectId=${student.studentId})}"
                       class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/deleteStudent/{subjectId}(subjectId=${student.studentId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
