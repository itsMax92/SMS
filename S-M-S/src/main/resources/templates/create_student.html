<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" subjectId="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/welcome}" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" subjectId="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Student
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a th:href="@{/showAddStudentForm}" class="dropdown-item" href="#">Add Student</a>
                    <a class="dropdown-item" th:href="@{/allStudent}" href="#">Student Details</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showCourse}">Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Fees</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/login}" class="nav-link">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 align="centre">Create New Student</h1>
            <div class="card-body">
                <form action="#" th:action="@{/saveStudent}" th:object="${addStudent}" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{email}" class="form-control"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{course}" class="form-control"
                               placeholder="Enter Course">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                               placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-auto my-1">
                                <select class="custom-select mr-sm-2" subjectId="inlineFormCustomSelect">
                                    <option selected>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Trans</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="date" th:field="*{DOB}" class="form-control" placeholder="Date Of Birth">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="city">
                            </div>
                            <div class="form-group col-md-4">
                                <select subjectId="inputState" class="form-control">
                                    <option selected>State...</option>
                                    <option>New Delhi</option>
                                    <option>Gurgoan</option>
                                    <option>Noida</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="text" class="form-control" placeholder="Zip">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{address}" class="form-control" subjectId="inputAddress"
                               placeholder="Address">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/allStudent}"> Back to Home Page </a>
</div>

</body>
</html>
